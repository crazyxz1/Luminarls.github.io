<!DOCTYPE html>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #ffe6f0;
      color: #3a3a3a;
      overflow: hidden;
    }

    .background-circles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 105, 180, 0.2);
      animation: float 20s infinite ease-in-out;
    }

    .circle:nth-child(1) { width: 300px; height: 300px; top: 10%; left: 15%; }
    .circle:nth-child(2) { width: 500px; height: 500px; bottom: 5%; right: 10%; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0px); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .bot-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 4px solid #d63384;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .bot-avatar:hover {
      transform: scale(1.05);
    }

    h1 {
      font-family: 'Architects Daughter', cursive;
      font-size: 3rem;
      color: #d63384;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      max-width: 600px;
    }

    .commands {
      background-color: #fff0f6;
      border-left: 4px solid #d63384;
      padding: 1rem;
      margin-bottom: 2rem;
      max-width: 600px;
      text-align: left;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .commands strong {
      display: block;
      margin-bottom: 0.5rem;
      color: #d63384;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      padding: 1rem 2rem;
      background-color: #d63384;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #c22571;
    }
  </style>
</head>
